{% extends "categories/base.html" %}

{% block title %}Home Page{% endblock %}

<!-- Start Body of All Pages-->

{% block main %}

<div class="container">
    <div class="row">
        <aside class="col-3 border rounded p-2">
            <h3 class="text-center mb-2 rounded border p-2"> Categories</h3>
            {% if user.is_superuser == True  %}
            <div>
                <button class="btn btn-success mb-2"><a href="{% url 'new_category' %}" class="nav-link">Add Category</a></button>
            </div>
            {% endif %}

            <div>
                <ul class="list-group">
                    {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'category_posts' category.pk%}"><strong>{{category.name}}</strong></a>
                        <a href="" class="btn btn-primary float-end" >Subscribe</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </aside>
        <section class="col-9 border rounded p-2">
            <h3 class="text-center mb-3 rounded border p-2"> News</h3>
            <div class="rounded border p-2">

            </div>

        </section>
    </div>
</div>
{% endblock main %}
<!-- End Body of All Pages-->
