{% extends "categories/base.html" %}

{% block title %}{{category.name}}{% endblock %}

{% block main %}
    <div class="container">
      {% if user.is_superuser == True %}
<!--    add post button-->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">
          <strong>
            <a
            href="{% url 'new_post' category_id=category.pk %}"
            class="nav-link mb-1"
            >Add post</a>
          </strong>
        </button>
      </div>

      {% endif %}
    </div>
<br>
<!--the post contents-->
<div class="container">
    {% for post in category.posts.all %}
        <div class="table-responsive">
                 <table class="table justify-content-center">
            <tbody>
              <tr >
                <td scope="col">
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button class="btn btn-info" type="button">
                            <a href="{% url 'post' category_id=category.pk post_id=post.pk %}" class="btn"><strong>{{post.category}}:</strong> {{post.title}}</a>
                        </button>
                    </div>
                </td>
              </tr>

              <tr>
                <td scope="col">{{post.content}}</td>
              </tr>

              <tr class="justify-content-center">
                <td><strong> {{post.created_by.username}}</strong> {{post.created_dt}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    {% endfor %}
</div>
{% endblock main %}
